@if (mostrarFormularioVacante) {
<div id="formularioVacanteContainer">
  <app-formulario-vacante
    [vacante]="vacante"
    (cerrarFormularioVacante)="onCerrarFormularioVacante()"
    (vacanteGuardada)="onVacanteGuardada()"
  />
</div>
}

<main class="row px-3">
  <div class="col-4 col-lg-3 px-0">
    <button class="btn btn-warning w-100 mt-1" (click)="onAgregarVacante()">
      Crear Vacante
    </button>
    <app-vacantes (seleccionVacante)="onVacanteSeleccionada($event)" />
  </div>
  @if(idVacanteSeleccionada) {
  <div class="col-8 col-lg-9 px-0">
    @if(vacante$ | async; as vacanteData) {
    <app-detalle-vacante
      [vacante]="vacanteData"
      [logueado]="true"
      (vacanteInactivada)="onVacanteInactivada()"
      (vacanteGuardada)="onVacanteGuardada()"
    />
    } @else {
    <p>Cargando detalle de vacante...</p>
    }
  </div>
  } @else {
  <div class="col-8 col-lg-9 px-0">
    <div class="card my-1 ms-1">
      <div class="card-body my-1 ms-1 py-5 text-center text-secondary">
        <h5 class="card-title">Seleccione una vacante</h5>
      </div>
    </div>
  </div>
  }
</main>
