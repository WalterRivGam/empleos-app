<div class="card mx-auto mt-2 px-3 py-4 bg-light" style="max-width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
        [(ngModel)]="credenciales.username"
      />
      @if(mostrarValidacion && !credenciales.username) {
      <p class="text-danger">Por favor ingrese su usuario</p>
      }
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        [(ngModel)]="credenciales.password"
      />
      @if(mostrarValidacion && !credenciales.password) {
      <p class="text-danger">Por favor ingrese su contraseña</p>
      }
    </div>
    <button type="submit" class="btn btn-danger">Ingresar</button>
  </form>
</div>
